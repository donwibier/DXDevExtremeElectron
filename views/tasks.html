<div data-options="dxView : { name: 'Tasks', title: 'Tasks', pane: 'master' } ">
    <div data-bind="dxCommand: { onExecute: '#TaskInsert', root: openCreateViewAsRoot, id: 'create', title: 'New', icon: 'plus', modal: true }"></div>
    <div data-bind="dxCommand: { onExecute: refreshList, id: 'refresh', title: 'Refresh', icon: 'refresh' }"></div>
    <div data-options="dxContent : { targetPlaceholder: 'content' } ">
        <div data-bind="dxDataGrid: dataGridOptions"></div>
    </div>
</div>
